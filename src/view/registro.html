<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Ingresar al Sistema</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <h3 class="text-center">ADMIN - Registrar Nuevo Usuario</h3>
    </header>

    <div class="main-nav-container">
      <nav class="main-nav container">
        <a id="menu_disponible" href="listar_menu.html">Menú disponible</a>
        <a id="cargar_pedidos" href="cargar_pedidos.html">Cargar Pedido</a>
        <a id="pedidos_pendientes" href="pedidos_pendientes.html"
          >Pedidos Pendientes</a
        >
        <a id="reservas" href="reservas.html">Mesas Reservadas</a>
        <a id="clientes" href="clientes.html">Listado Clientes</a>
        <a id="ingresos" href="ingresos.html">Informe de Ingresos</a>
        <a id="cargar_consumicion" href="cargar_consumicion.html"
          >Cargar Menú</a
        >
        <a id="registro" href="registro.html">Registrar Usuario</a>
      </nav>
    </div>

    <section class="formulario">
      <form class="form">
        <fieldset id="fieldset-registro">
          <legend class="legend">Datos Usuario</legend>
          <div class="field">
            <legend id="legend-obligatorio" class="legends-en-registro">
              Los campos con el símbolo * son obligatorios de rellenar
            </legend>

            <label>Selecccione el rol del usuario: </label>
            <select id="rol" name="rol" required>
              <option value="dueño">Dueño</option>
              <option value="maitre">Maitre</option>
              <option value="mozo">Mozo</option>
              <option value="caja">Caja</option>
              <option value="chef">Chef</option>
              <option value="cliente">Cliente</option>
            </select>

            <legend id="legend-dni" class="legends-en-registro">*</legend>
            <input
              type="number"
              id="dni"
              class="input-registro"
              placeholder="DNI"
              required
            />

            <legend id="legend-apellido" class="legends-en-registro">*</legend>
            <input
              type="text"
              id="apellido"
              class="input-registro"
              placeholder="Apellido"
              required
            />

            <legend id="legend-nombre-usuario" class="legends-en-registro">
              *
            </legend>
            <input
              type="text"
              id="nombre-usuario"
              class="input-registro"
              placeholder="Usuario"
              required
            />

            <legend id="legend-contrasena" class="legends-en-registro">
              *
            </legend>
            <input
              type="password"
              id="contrasena"
              class="input-registro"
              placeholder="Contraseña"
              required
            />
          </div>
        </fieldset>
        <a><button id="boton-registrarse" class="btn">Registrar</button></a>
      </form>
    </section>
  </body>
  <script type="module" src="../js/registrarNuevoUsuario.js"></script>
  <script src="../js/restringirPorRol.js"></script>
</html>
