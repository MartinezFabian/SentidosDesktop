  <body>
    <header>
      <h3 class="text-center">Informe de Ingresos</h3>
    </header>

    <div class="main-nav-container">
      <nav class="main-nav container">
        <a href="cargar_pedidos.html">Cargar Pedido</a>
        <a href="pedidos_pendientes.html">Pedidos Pendientes</a>

      </nav>

    <div>
      <section class="formulario">
        <form class="form">
          <fieldset id="fieldset-registro">
            <legend class="legend">
              Datos para generar el informe de ingresos
            </legend>
            <div class="field">
              <label>Seleccione fecha inicio: </label>
              <input type="date" id="fecha-rango-inicio" required />

              <label>Seleccione fecha final: </label>
              <input type="date" id="fecha-rango-inicio" required />

              <label>Seleccione el tipo de pago: </label>
              <select name="tipo-pago" required>
                <option value="debito">Tarjeta de débito</option>
                <option value="credito">Tarjeta de crédito</option>
                <option value="digital">Plataforma digital</option>
                <option value="efectivo">Efectivo</option>
              </select>
            </div>
          </fieldset>
          <a
            ><button id="btn-buscar-reservas" class="btn">
              Generar Informe
            </button></a
          >
        </form>
      </section>
    </div>
  </body>
