<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Informe de Ingresos</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <h3 class="text-center">Informe de Ingresos</h3>
    </header>

    <div class="main-nav-container">
      <nav class="main-nav container">
        <a id="cargar_pedidos" href="cargar_pedidos.html">Cargar Pedido</a>
        <a id="pedidos_pendientes" href="pedidos_pendientes.html"
          >Pedidos Pendientes</a
        >
        <a id="reservas" href="reservas.html">Mesas Reservadas</a>
        <a id="clientes" href="clientes.html">Listado Clientes</a>
        <a id="ingresos" href="ingresos.html">Informe de Ingresos</a>
        <a id="cargar_consumicion" href="cargar_consumicion.html"
          >Cargar Menú</a
        >
        <a id="registro" href="registro.html">Registrar Usuario</a>
      </nav>
    </div>

    <div>
      <section class="formulario">
        <form class="form" id="formulario_ingresos">
          <fieldset id="fieldset-registro">
            <legend class="legend">
              Datos para generar el informe de ingresos
            </legend>
            <div class="field">
              <label>Seleccione fecha inicio: </label>
              <input type="date" id="fecha-rango-inicio" required />

              <label>Seleccione fecha final: </label>
              <input type="date" id="fecha-rango-final" required />

              <label>Seleccione el tipo de pago: </label>
              <select id="forma_pago" name="tipo-pago" required>
                <option value="debito">Tarjeta de débito</option>
                <option value="credito">Tarjeta de crédito</option>
                <option value="digital">Plataforma digital</option>
                <option value="efectivo">Efectivo</option>
              </select>
            </div>
          </fieldset>
          <a
            ><button id="btn_generar_informe" class="btn">
              Generar Informe
            </button></a
          >
        </form>
      </section>
    </div>
  </body>
  <script type="module" src="../js/ingresosInforme.js"></script>
  <script src="../js/restringirPorRol.js"></script>
</html>
